<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>chapter2 section2</title>
        <script src="jquery-3.5.1.js"></script>
    </head>
    <body>
        <div>
            <button id='btn'>ボタン</button>
            <input type="text" value="" id="input">
        </div>

        
        <script>
            $('#btn').click(
                {msg : 'ボタンをクリックしました'},
                function(e){
                    $('input').val(e.data.msg);
                }
            );
        </script>
    </body>
</html>
